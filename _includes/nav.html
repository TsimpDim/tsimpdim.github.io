<nav class="navbar navbar-expand-xl navbar-light navbar-custom {% if page.nav-short %}top-nav-short-permanent{% else %}top-nav-regular{% endif %}" style="border: none;background-color: rgb(238, 238, 238);">

  {%- if site.title-img -%}
    <a class="navbar-brand navbar-brand-logo" href="{{ '' | absolute_url }}"><img alt="{{ site.title }} Logo" src="{{ site.title-img | relative_url}}"/></a>

  {%- endif -%}

  <h4 style="font-weight: 600;text-align:center;margin:0;margin-right:1em;line-height:normal;font-size: 1.4em;font-family: 'Josefin Sans', sans-serif;">{{site.author}}</h4>
